<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI ChatBot</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-ai">hi</div>
      <div class="chat-me">안녕</div>
      <div class="chat-ai">무료 토큰 할당량을 초과했습니다 :( </div>
      <div class="chat-ai"><a href='https://github.com/Newbie-Alert/AI_ChatBot'>소스코드 보기</a></div>
    </div>
    <form action="/translate" class="chat-form">
      <input placeholder="문장을 입력하세요" class="chat-input" type="text" />
      <button class="chat-button">전송</button>
    </form>

    <script type="module" src="chat.js"></script>
    <script type="text/javascript" src="api.js"></script>
  </body>
</html>
